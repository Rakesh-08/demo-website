<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
     p{
        display: none;
        background-color: aqua;
        height: 100px;
        width: 200px;
        padding: 20px;
    }

    div:hover p{
        display: block;
      cursor: pointer ;
        
    } 
</style>
</head>
<body>
    <div>

        <h2>p Tag</h2>
        <p>Hover over this to see the content</p>
    </div>
    
</body>
</html>
