<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />

    <title>grid in bootstrap</title>

    <style>
      [class*="col"] {
        background-color: tomato;
        padding: 1rem;
        border: 2px solid white;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container border">
      <div class="row">
        <div class="col">col 1</div>
        <div class="col">col 2</div>
        <div class="col">col 3</div>
        <div class="col">col 4</div>

        <!-- <div class="col">col 1</div>
        <div class="col">col 2</div>

        <div class="col">col 1</div>
        <div class="col">col 2</div>
        <div class="col">col 3</div>
        <div class="col">col 4</div>
        <div class="col">col 1</div>
        <div class="col">col 2</div>
        <div class="col">col 3</div>
        <div class="col">col 4</div>
        <div class="col">col 1</div>

        <div class="col">col 4</div>
        {its the limit for the grid column in a single line and by default it
        will go into the second line}
        <div class="col">col 1</div> -->
      </div>
      <div class="row">
        <div class="col">col 1</div>
        <div class="col">col 2</div>
        <div class="col">col 3</div>
        <div class="col">col 4</div>
      </div>
    </div>

    <div class="container border my-5">
      <div class="row">
        <div class="col-lg-8 col-md-2">COL-1</div>
        <div class="col-lg-4 col-md-10">COL-2</div>
      </div>
    </div>

    <div class="container border my-5">
      <div class="row justify-content-center">
        <div class="col-2">col-1</div>
        <div class="col-2">col-2</div>
      </div>
    </div>
  </body>
